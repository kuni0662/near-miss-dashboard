<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Miss Dashboard - Safety Incident Analysis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0;
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, 
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, AreaChart, Area 
        } = Recharts;

        const NearMissDashboard = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [data]);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setLoading(true);
                setError(null);

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        const dataArray = Array.isArray(jsonData) ? jsonData : [jsonData];
                        setData(dataArray);
                        setLoading(false);
                    } catch (err) {
                        setError('Invalid JSON format. Please check the file.');
                        setLoading(false);
                    }
                };
                reader.readAsText(file);
            };

            const loadSampleData = () => {
                const primaryCategories = ['Energy Isolation', 'Fall Protection', 'Lifting', 'Electrical'];
                const sample = Array.from({ length: 50 }, (_, i) => ({
                    id: i,
                    primary_category: primaryCategories[i % 4],
                    severity_level: (i % 5) + 1,
                    month: (i % 12) + 1,
                    region: 'Asia',
                    behavior_type: 'At-Risk'
                }));
                setData(sample);
            };

            const getStats = () => ({
                total: data.length,
                highSeverity: data.filter(d => d.severity_level >= 3).length,
                atRisk: data.filter(d => d.behavior_type === 'At-Risk').length
            });

            const stats = getStats();

            const getCategoryData = () => {
                const counts = {};
                data.forEach(item => {
                    counts[item.primary_category] = (counts[item.primary_category] || 0) + 1;
                });
                return Object.entries(counts).map(([name, value]) => ({ name, value }));
            };

            return (
                <div className="p-6 max-w-7xl mx-auto">
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-bold">Safety Dashboard</h1>
                            <p className="text-gray-500">Incident Analysis</p>
                        </div>
                        <div className="flex gap-4">
                            <label className="bg-blue-600 text-white px-4 py-2 rounded cursor-pointer">
                                Upload JSON
                                <input type="file" className="hidden" onChange={handleFileUpload} />
                            </label>
                            <button onClick={loadSampleData} className="bg-gray-200 px-4 py-2 rounded">Sample</button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div className="bg-blue-500 p-4 rounded-xl text-white">
                            <p>Total</p>
                            <p className="text-2xl font-bold">{stats.total}</p>
                        </div>
                        <div className="bg-orange-500 p-4 rounded-xl text-white">
                            <p>High Severity</p>
                            <p className="text-2xl font-bold">{stats.highSeverity}</p>
                        </div>
                        <div className="bg-red-500 p-4 rounded-xl text-white">
                            <p>At-Risk</p>
                            <p className="text-2xl font-bold">{stats.atRisk}</p>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-xl shadow-lg">
                        <h2 className="text-xl font-bold mb-4">Incidents by Category</h2>
                        <ResponsiveContainer width="100%" height={300}>
                            <BarChart data={getCategoryData()}>
                                <CartesianGrid strokeDasharray="3 3" />
                                <XAxis dataKey="name" />
                                <YAxis />
                                <Tooltip />
                                <Bar dataKey="value" fill="#3b82f6" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NearMissDashboard />);
    </script>
</body>
</html>
